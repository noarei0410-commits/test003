<!DOCTYPE html>
<html lang="ja">
<head>

    <title>hololive OCG Simulator</title>

<body>

    <div id="hub-page" class="full-page">

        </div>

    </div>

    <div id="field-container">
        <div id="field">
            <div class="column left-column">
                <div id="cheer-deck-zone" class="zone deck-zone">Cheer</div>
                <div id="main-deck-zone" class="zone deck-zone">Main</div>
                <div id="holopower" class="zone">HoloPower</div>
                <div id="archive" class="zone">Archive</div>
            </div>
            <div class="column center-column">
                <div class="stage-top-row">
                    <div id="collab" class="zone">Collab</div>
                    <div id="center" class="zone">Center</div>
                </div>
                <div class="stage-bottom-row">
                    <div class="back-position-container">
                        <div id="back1" class="zone">Back</div>
                        <div id="back2" class="zone">Back</div>
                        <div id="back3" class="zone">Back</div>
                        <div id="back4" class="zone">Back</div>
                        <div id="back5" class="zone">Back</div>
                    </div>
                </div>
            </div>
            <div class="column right-column">
                <div id="life-zone" class="zone life-zone">Life</div>
                <div id="oshi" class="zone">Oshi</div>
            </div>
        </div>
    </div>

    <div id="hand-container">
        <div id="hand"></div>
    </div>

    <div id="zoom-modal"><div class="zoom-container"></div></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/ui-manager.js"></script>
    <script src="js/socket-handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
