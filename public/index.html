<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>hOCG Simulator - Organised Hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <h1>hOCG Sim</h1>
        <div id="status">接続中...</div>
        
        <div id="config-panel">
            <div class="panel-header">デッキ設定</div>
            <div class="input-group">
                <label>メインデッキ</label>
                <textarea id="mainDeckInput" placeholder="カード名を改行区切りで入力"></textarea>
                <div class="button-row">
                    <button id="sampleMainBtn" class="small-btn">サンプル読込</button>
                    <button id="setMainBtn" class="action-btn">セット</button>
                </div>
            </div>
            <div class="input-group">
                <label>エールデッキ</label>
                <textarea id="cheerDeckInput" placeholder="カード名を改行区切りで入力"></textarea>
                <div class="button-row">
                    <button id="sampleCheerBtn" class="small-btn">サンプル読込</button>
                    <button id="setCheerBtn" class="action-btn">セット</button>
                </div>
            </div>
            <div class="count-display">
                Main: <span id="mainCount">0</span> / Cheer: <span id="cheerCount">0</span>
            </div>
        </div>
    </div>

    <div id="field-container">
        <div id="field">
            <div class="column">
                <div class="zone vertical-zone" id="life-zone"><span>ライフ</span></div>
                <div class="zone deck-zone" id="cheer-deck-zone"><span>エール<br>(引く)</span></div>
            </div>

            <div class="column center-column">
                <div class="stage-label">ステージ</div>
                <div class="stage-row top-row">
                    <div class="zone" id="collab"><span>コラボ</span></div>
                    <div class="zone" id="center"><span>センター</span></div>
                    <div class="zone" id="oshi"><span>推し</span></div>
                </div>
                <div class="stage-row bottom-row">
                    <div class="zone wide-zone" id="back"><span>バックポジション</span></div>
                </div>
            </div>

            <div class="column right-column">
                <div class="zone" id="holopower"><span>ホロパワー</span></div>
                <div class="zone deck-zone" id="main-deck-zone"><span>メイン<br>(引く)</span></div>
                <div class="zone" id="archive"><span>アーカイブ</span></div>
            </div>
        </div>
    </div>

    <div id="hand-container">
        <div id="hand-label">自分の手札</div>
        <div id="hand"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
