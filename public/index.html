<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>hOCG Simulator - Integrated Hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <h1>hOCG Sim</h1>
        <div id="status">接続中...</div>
        <span>山札残り: <span id="deckCount">50</span></span>
    </div>

    <div id="field-container">
        <div id="field">
            <div class="column left-column">
                <div class="zone vertical-zone" id="life-zone"><span>ライフ</span></div>
                <div class="zone" id="cheer-deck"><span>エール</span></div>
            </div>

            <div class="column center-column">
                <div class="stage-label">ステージ</div>
                <div class="stage-row top-row">
                    <div class="zone" id="collab"><span>コラボ</span></div>
                    <div class="zone" id="center"><span>センター</span></div>
                    <div class="zone" id="oshi"><span>推し</span></div>
                </div>
                <div class="stage-row bottom-row">
                    <div class="zone wide-zone" id="back"><span>バックポジション</span></div>
                </div>

                <div id="hand-label">手札エリア</div>
                <div id="hand"></div>
            </div>

            <div class="column right-column">
                <div class="zone" id="holopower"><span>ホロパワー</span></div>
                <div class="zone deck-zone" id="main-deck">
                    <span>デッキ</span>
                    <div class="deck-stack"></div> </div>
                <div class="zone" id="archive"><span>アーカイブ</span></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
