<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>hOCG Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hub-page" class="full-page">
        <div class="hub-container">
            <h1 class="hub-title">hOCG Simulator</h1>
            <div class="hub-menu">
                <button onclick="showPage('room-modal')" class="hub-btn">
                    <span class="hub-icon">⚔️</span>
                    <span class="hub-text">対戦シミュレーター</span>
                </button>
                <button onclick="showPage('card-list-page')" class="hub-btn">
                    <span class="hub-icon">📚</span>
                    <span class="hub-text">カードリストを確認</span>
                </button>
            </div>
        </div>
    </div>

    <div id="card-list-page" class="full-page" style="display: none;">
        <div class="modal-content list-content">
            <div class="modal-header">
                <h2>Card Library</h2>
                <button onclick="showPage('hub-page')" class="btn-close-gray">閉じる</button>
            </div>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterLibrary('all')">すべて</button>
                <button class="filter-btn" onclick="filterLibrary('holomen')">ホロメン</button>
                <button class="filter-btn" onclick="filterLibrary('support')">サポート</button>
                <button class="filter-btn" onclick="filterLibrary('ayle')">エール</button>
                <button class="filter-btn" onclick="filterLibrary('oshi')">推し</button>
            </div>
            <div id="global-card-grid" class="card-grid"></div>
        </div>
    </div>

    <div id="archive-modal" class="full-page" style="display: none;">
        <div class="modal-content list-content">
            <div class="modal-header">
                <h2>Archive List</h2>
                <button onclick="closeArchive()" class="btn-close-gray">閉じる</button>
            </div>
            <div id="archive-card-grid" class="card-grid"></div>
        </div>
    </div>

    <div id="room-modal" class="full-page" style="display: none;">
        <div class="modal-content room-content">
            <h2>ルーム選択</h2>
            <input type="text" id="roomIdInput" placeholder="ルームIDを入力">
            <div class="room-buttons">
                <button id="joinPlayerBtn" class="btn-add">対戦に参加</button>
                <button id="joinSpectatorBtn" class="btn-spectator">観戦する</button>
            </div>
            <button onclick="showPage('hub-page')" class="btn-back">戻る</button>
        </div>
    </div>

    <div id="setup-modal" class="full-page" style="display: none;">
        <div class="modal-content">
            <div class="builder-header">
                <button id="startGameBtn" disabled>ゲーム開始</button>
            </div>
            <div class="builder-layout">
                <div class="card-library">
                    <input type="text" id="searchInput" placeholder="カード検索...">
                    <div id="libraryList"></div>
                </div>
                <div class="deck-lists-container">
                    <div class="deck-section"><h3 class="section-header">推しホロメン</h3><div id="oshiSummary" class="scroll-list mini-list"></div></div>
                    <div class="deck-section"><h3 class="section-header">メインデッキ (<span id="mainBuildCount">0</span>)</h3><div id="mainDeckSummary" class="scroll-list"></div></div>
                    <div class="deck-section"><h3 class="section-header">エールデッキ (<span id="cheerBuildCount">0</span>/20)</h3><div id="cheerDeckSummary" class="scroll-list"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="zoom-modal" style="display: none;">
        <div class="zoom-container">
            <div id="zoom-card-display" class="card"></div>
            <p class="zoom-hint">タップして閉じる</p>
        </div>
    </div>

    <div id="ui-layer">
        <span id="status">Hub</span>
        <span>M:<span id="mainCount">0</span> C:<span id="cheerCount">0</span></span>
    </div>

    <div id="field-container">
        <div id="field">
            <div class="column side-column">
                <div class="zone life-zone" id="life-zone"><span>ライフ</span></div>
                <div class="zone deck-zone" id="cheer-deck-zone"><span>エール<br>デッキ</span></div>
            </div>

            <div class="column center-column">
                <div class="stage-label-bar">ステージ</div>
                <div class="stage-top-row">
                    <div class="zone" id="collab"><span>コラボ<br>ポジション</span></div>
                    <div class="zone" id="center"><span>センター<br>ポジション</span></div>
                    <div class="zone" id="oshi"><span>推し<br>ポジション</span></div>
                </div>
                <div class="stage-bottom-row">
                    <div class="back-position-container">
                        <div class="zone back-slot" id="back1"><span>B1</span></div>
                        <div class="zone back-slot" id="back2"><span>B2</span></div>
                        <div class="zone back-slot" id="back3"><span>B3</span></div>
                        <div class="zone back-slot" id="back4"><span>B4</span></div>
                        <div class="zone back-slot" id="back5"><span>B5</span></div>
                        <div class="back-label">バックポジション</div>
                    </div>
                </div>
                <div class="turn-guide-box">
                    <span>1.リセット 2.手札 3.エール 4.メイン 5.パフォーマンス 6.エンド</span>
                </div>
            </div>

            <div class="column side-column">
                <div class="zone" id="holopower"><span>ホロパワー</span></div>
                <div class="zone deck-zone" id="main-deck-zone"><span>メイン<br>デッキ</span></div>
                <div class="zone clickable-zone" id="archive" onclick="openArchive()"><span>アーカイブ<br>(確認)</span></div>
            </div>
        </div>
    </div>

    <div id="hand-container">
        <div id="hand"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
